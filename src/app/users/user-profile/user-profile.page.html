<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{user.firstName }} {{user.lastName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDelete()">
        <ion-icon name="trash" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="user.image"></ion-img>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h1 class="ion-text-center">{{user.firstName | uppercase}} {{user.lastName | uppercase}}</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label
            >Mr. {{user.lastName}} is working with {{ user.company }}</ion-label
          >
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>
            Mr. {{user.lastName}} is working as {{ user.role }}
            </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
