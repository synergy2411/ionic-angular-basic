<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Available Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let user of users" [routerLink] = "['/users', user.id]">
      <ion-avatar slot="start">
        <img [src]="user.image"/>
      </ion-avatar>
      <ion-label>{{user.firstName}} {{user.lastName}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
